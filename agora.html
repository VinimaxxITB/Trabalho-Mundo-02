<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Agora</title>
    <link rel="stylesheet" href="style/ordenando.css" />
    <script type="text/javascript" src="/agorra/agora.js" defer></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
  </head>

  <body
    class="p-3 text-primary-emphasis bg-success-subtle border border-success-subtle rounded-60">
    <br /><br />

    <div id="container">
      <h4 id="demo">Ordenando Valores</h4>

      <label for="valor" class="form-label"><h5>Valor</h5></label>
      <form action="">
        <input
        autocomplete="off"
          class="form-control"
          aria-describedby="emailHelp"
          type="number"
          id="valor"
          placeholder="Digite aqui o Valor"/><br />
        <button onclick="add()" class="btn btn-primary" type="reset">
          Adicionar
        </button>
      </form>
      <hr />
      <br />
      <select
        id="mySelect"
        class="form-select"
        aria-label="Default select example" >
        <option value="1" selected>Blubble Sort</option>
        <option value="2">Selection Sort</option>
        <option value="3">Quick Sort</option>
      </select>
      <br />
      <button onclick="ordenar()" type="submit" class="btn btn-primary">
        Ordenar
      </button>

      <button o0nclick="misturar()" type="submit" class="btn btn-primary">
        Misturar
      </button>
      <br />
      <hr />
      <ul id="myList" name="myList"></ul>


      <h5 id="demo0">Demo 0</h5>
      <h5 id="demo1">Demo 1</h5>
      <h5 id="demo2">Demo 2</h5>
      <h5 id="demo3">Demo 3</h5>
      <h5 id="demo4">Demo 4</h5>
    

      <br><br><br>

  </body>
</html>
